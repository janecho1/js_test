    <h1>포지션</h1>
    <h2>요소 배치를 위한 속성</h2> 

    <h2>종류</h2>
    <ul>
    <li>static - 기본값(디폴트 값)</li>
    <li>relative - 기본 위치를 기준으로 절대 위치로 이동함</li>
    <li>absolute - 부모(relative) 기준, 절대 위치로 이동함</li>
    <li>fixed - 화면 기준, 절대 위치</li>
    <li>sticky - 스크롤 시, 화면에 들러 붙어있음</li>
   </ul>
